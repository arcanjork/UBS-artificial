<div class="symptom-search-container">
    <!-- Barra principal -->
    <div class="symptom-search-bar">
        <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                id="symptoms-input" 
                placeholder="Descreva seus sintomas (Ex.: 'dor de cabeça com febre há 3 dias')" 
                autocomplete="off"
                spellcheck="false"
            >
            <div class="search-controls">
                <button id="voice-search-btn" class="control-btn" title="Busca por voz">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="clear-btn" class="control-btn hidden" title="Limpar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <button id="analyze-btn" class="analyze-btn">
            <i class="fas fa-stethoscope"></i> Analisar
        </button>
    </div>

    <!-- Painel de sugestões inteligentes -->
    <div class="suggestion-panel hidden" id="suggestion-panel">
        <div class="suggestion-categories">
            <button class="category-tab active" data-category="all">Todos</button>
            <button class="category-tab" data-category="common">Comuns</button>
            <button class="category-tab" data-category="body">Por região</button>
            <button class="category-tab" data-category="recent">Recentes</button>
        </div>
        
        <div class="suggestion-content">
            <div class="suggestion-group common-symptoms">
                <h4>Sintomas frequentes</h4>
                <div class="suggestion-tags"></div>
            </div>
            
            <div class="suggestion-group body-map">
                <h4>Selecione no corpo</h4>
                <div class="body-map-container">
                    <img src="assets/body-map.svg" alt="Mapa do corpo humano" class="body-map-image">
                    <div class="body-map-areas">
                        <!-- Áreas clicáveis serão inseridas via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Painel de histórico -->
    <div class="history-panel hidden" id="history-panel">
        <div class="history-header">
            <h4>Últimas consultas</h4>
            <button id="clear-history" class="text-btn">Limpar</button>
        </div>
        <div class="history-items"></div>
    </div>
</div>
